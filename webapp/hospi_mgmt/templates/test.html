<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animals</title>

  <!-- Tailwind + Flowbite 2.5.1 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-11/12 max-w-5xl">

    <!-- CAT BUTTON -->
    <button
      id="catBtn"
      class="relative h-72 rounded-2xl overflow-hidden shadow-lg bg-gray-300"
    >
      <div class="absolute inset-0 flex items-center justify-center z-10 bg-black/30">
        <span class="text-white text-3xl font-bold">Cats</span>
      </div>
      <div id="catMedia" class="absolute inset-0"></div>
    </button>

    <!-- DOG BUTTON -->
    <button
      id="dogBtn"
      class="relative h-72 rounded-2xl overflow-hidden shadow-lg bg-gray-300"
    >
      <div class="absolute inset-0 flex items-center justify-center z-10 bg-black/30">
        <span class="text-white text-3xl font-bold">Dog</span>
      </div>
      <div id="dogMedia" class="absolute inset-0"></div>
    </button>

  </div>

  <script>
    function renderMedia(container, url) {
      container.innerHTML = "";

      if (url.endsWith(".mp4") || url.endsWith(".webm")) {
        const video = document.createElement("video");
        video.src = url;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.className = "w-full h-full object-cover";
        container.appendChild(video);
      } else {
        const img = document.createElement("img");
        img.src = url;
        img.className = "w-full h-full object-cover";
        container.appendChild(img);
      }
    }

    async function loadCat() {
      const container = document.getElementById("catMedia");

      const useGif = Math.random() > 0.5;
      const url = useGif
        ? `https://cataas.com/cat/gif?${Date.now()}`
        : `https://cataas.com/cat?${Date.now()}`;

      renderMedia(container, url);
    }

    async function loadDog() {
      const container = document.getElementById("dogMedia");
      const res = await fetch("https://random.dog/woof.json");
      const data = await res.json();
      renderMedia(container, data.url);
    }

    // document.getElementById("catBtn").addEventListener("click", loadCat);
    // document.getElementById("dogBtn").addEventListener("click", loadDog);

    // Initial media
    loadCat();
    loadDog();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
</body>
</html>
