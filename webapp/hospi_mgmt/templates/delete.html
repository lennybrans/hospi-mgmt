{% extends 'index.html' %}

{% block content %}
<form method="POST" class="max-w-sm mx-auto">
  {% csrf_token %}
  <p class="mb-3 text-gray-500 dark:text-gray-400">Are you sure you want to delete <strong class="font-semibold text-gray-900 dark:text-white">"{{ object }}"</strong>?</p>
  {{ form }}
  <input type="submit" value="Confirm" class="text-white bg-red-800 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
</form>

{% endblock %}
